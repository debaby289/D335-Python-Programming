name: Auto Daily Commit

on:
  schedule:
    # Runs every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Automate daily commit
        run: |
          # Create/update a file with a timestamp
          echo "Last update: $(date)" >> update.txt
          git config --global user.email "simsdevine@gmail.com"
          git config --global user.name "debaby289"
          git add update.txt
          git commit -m "Automated daily commit: $(date)" || echo "No changes to commit"
          git push
