name: Auto Daily Commit
permissions:
  contents: write

on:
  schedule:
    # Runs every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    env:
      BRANCH: ${{ github.ref_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Automate daily commit
        run: |
          echo "Last update: $(date -u)" >> update.txt
          git config user.email "simsdevine@gmail.com"
          git config user.name "debaby289"
          git add update.txt
          git commit -m "Automated daily commit: $(date -u)" || echo "No changes to commit"
          git push origin "HEAD:${BRANCH}"
